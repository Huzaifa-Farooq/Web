{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2>Add New Page</h2>
    <form action="{% url 'wiki:create_new_page' %}" method="post">
        {% csrf_token %}
        {% autoescape off %} {{ form }} {% endautoescape %}

        <br>
        <input class="btn btn-primary" type="submit">
    </form>


{% endblock %}
